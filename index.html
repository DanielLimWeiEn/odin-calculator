<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="header">
        My Calculator
    </div>
    <div class="calculator">
        <div class="display">
            <div class="displaytop">
            </div>
            <div class="displaybottom">
            </div>
        </div>
        <div class="numberpad">
            <div>
                <button class="numberpadElement number">7</button>
                <button class="numberpadElement number">4</button>
                <button class="numberpadElement number">1</button>
                <button class="numberpadElement clear">C</button>
            </div>
            <div>
                <button class="numberpadElement number">8</button>
                <button class="numberpadElement number">5</button>
                <button class="numberpadElement number">2</button>
                <button class="numberpadElement number">0</button>
            </div>
            <div>
                <button class="numberpadElement number">9</button>
                <button class="numberpadElement number">6</button>
                <button class="numberpadElement number">3</button>
                <button class="numberpadElement equal">=</button>
            </div>
            <div>
                <button class="numberpadElement operator">+</button>
                <button class="numberpadElement operator">-</button>
                <button class="numberpadElement operator">*</button>
                <button class="numberpadElement operator">/</button>
            </div>
        </div>
    </div>
</body>
</html>
