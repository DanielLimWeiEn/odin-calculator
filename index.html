<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div class="header">
        My Calculator
    </div>
    <div class="calculator">
        <div class="display">
            <div class="displaytop">
                9 +
            </div>
            <div class="displaybottom">
                9
            </div>
        </div>
        <div class="numberpad">
            <div>
                <button class="numberpadElement">7</button>
                <button class="numberpadElement">4</button>
                <button class="numberpadElement">1</button>
                <button class="numberpadElement">C</button>
            </div>
            <div>
                <button class="numberpadElement">8</button>
                <button class="numberpadElement">5</button>
                <button class="numberpadElement">2</button>
                <button class="numberpadElement">0</button>
            </div>
            <div>
                <button class="numberpadElement">9</button>
                <button class="numberpadElement">6</button>
                <button class="numberpadElement">3</button>
                <button class="numberpadElement">=</button>
            </div>
            <div>
                <button class="numberpadElement">+</button>
                <button class="numberpadElement">-</button>
                <button class="numberpadElement">*</button>
                <button class="numberpadElement">/</button>
            </div>
        </div>
    </div>
</body>
</html>
